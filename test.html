<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>какой-то social network</title>
        <link href="styles.css" type="text/css" rel="stylesheet">    
    </head>
    <body>
        <div class="background">
            <div class="block">
                <div class="tabheadcontainer">
                    <div class="tabhead active" data-id-folder="Profile">Профиль</div>
                    <div class="tabhead" data-id-folder="Friends">Друзья пользователя</div>
                </div>
                <div class="folder">
                    <div id="Profile" class="box active">
                        <div class="avatar">
                            <img src="img/kotik.png" alt="profile photo"><br>
                            <button id="tobefriend">Добавить в друзья</button>
                        </div>
                        <div class="user name">
                            <div class="user-data">
                                <p class="user-name" contenteditable="true">Виталя Гора</p>
                                <p class="user-town" contenteditable="true">г. Нижние шахты</p>
                            </div>
                            <div class="data user-data">
                                <table id="info">
                                    <tr>
                                        <td>Семейное положение</td>
                                        <td>
                                            <input type="text" id="status" value="холост" placeholder="женат">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Телефон</td>
                                        <td>
                                            <input type="tel" id="phone" value="+7 (440) 554-32-12" placeholder="+7 (999) 999-99-99">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>E-mail</td>
                                        <td> 
                                            <a href="#">vitalya@gora.ru</a>
                                        </td>
                                    </tr>
                                </table>
                            </div> 
                            <div class="interest user-data">
                                <label for="music"> Интересы</label>
                                <div class="hobbies">
                                    <input type="button" id="music" value="музыка">
                                    <input type="button" id="computer" value="компьютеры">
                                    <input type="button" id="radio" value="радио">
                                </div>
                            </div>   
                        </div>    
                    </div>
                    <div id="Friends" class="box">
                        <p>У пользователя нет друзей, только поклонники</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
